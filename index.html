<!DOCTYPE html>
<html>	
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<script>
	

	var pares = [];
	var impares = [];

	for (i=0; i<50; i++){

		var numero = Math.floor((Math.random()*100)+1);

		if (numero%2==0){
			pares.push(numero);
		}
		else{
			impares.push(numero);
		}

}

document.write(pares + "<br/>" + impares+ "<br/>" );

	
document.write( pares.length + impares.length);

	
	</script>


</head>



	<body>



	</body>	    
</html>
